<h2>{{ title }}</h2>
<div class="container">
  <div class="left-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3818.938312093875!2d96.18925990932304!3d16.82941611857533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c19328f25be891%3A0xccdaad0c893ba2f7!2sGlobal%20Wave%20Technology!5e0!3m2!1sen!2smm!4v1691377721011!5m2!1sen!2smm"
      width="550"
      height="450"
      style="border: 0"
      allowfullscreen=""
      title="company map"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
  <div class="right-container">
    <h3 [class.success]="message" [class.default]="!message">{{ message }}</h3>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div>
        <label>
          Name:
          <input formControlName="name" placeholder="Your name" />
        </label>
        <div
          *ngIf="
            myForm.get('name')?.invalid &&
            (myForm.get('name')?.dirty || myForm.get('name')?.touched)
          "
          class="error-message"
        >
          Please provide a valid name.
        </div>
      </div>
      <div>
        <label>
          Email:
          <input formControlName="email" placeholder="Your email" />
        </label>
        <div
          *ngIf="
            myForm.get('email')?.invalid &&
            (myForm.get('email')?.dirty || myForm.get('email')?.touched)
          "
          class="error-message"
        >
          Please provide a valid email address.
        </div>
      </div>
      <div>
        <label>
          Contact No:
          <input formControlName="phNo" placeholder="You contact number" />
        </label>
        <div
          *ngIf="
            myForm.get('phNo')?.invalid &&
            (myForm.get('phNo')?.dirty || myForm.get('phNo')?.touched)
          "
          class="error-message"
        >
          Please provide a valid contact number.
        </div>
      </div>
      <div>
        <label> Message: </label>
        <textarea
          formControlName="message"
          placeholder="Your message"
        ></textarea>
        <div
          *ngIf="
            myForm.get('message')?.invalid &&
            (myForm.get('message')?.dirty || myForm.get('message')?.touched)
          "
          class="error-message"
        >
          Messages must be at least 15 characters long.
        </div>
      </div>
      <button type="submit" [disabled]="myForm.invalid">Send Message</button>
    </form>
  </div>
</div>
